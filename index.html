<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Employee Comparison</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"
        integrity="sha512-r22gChDnGvBylk90+2e/ycr3RVrDi8DIOkIGNhJlKfuyQM4tIRAI062MaV8sfjQKYVGjOBaZBOA87z+IhZE9DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
    <link type="text/css" rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>Excel Employee Comparison</h1>
    <h3>Please Select an Excel File</h3>
    <input type="file" id="fileInput" accept=".xlsx">

    <span id="fileInputs" style="display: none;">
        <label for="sheet1">Select Sheet 1:</label>
        <select id="sheet1" name="sheet1" ></select>

        <label for="sheet2">Select Sheet 2:</label>
        <select id="sheet2" name="sheet2" ></select>
    </span>
    <script src="script.js"></script>
</body>

</html>
